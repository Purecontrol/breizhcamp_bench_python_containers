services:
  debian:
    container_name: bench_debian
    build:
      context: .
      dockerfile: Dockerfile.debian
      # args:
      #   PYTHON_VERSION: "3.11.2" # la version embarqu√©e par bookworm est 3.11.2
    volumes:
      - ./config.json:/config.json
      - ./2_benchmark_results:/results
    environment:
      IMAGE_NAME: debian
  official:
    container_name: bench_official
    build:
      context: .
      dockerfile: Dockerfile.official
      args:
        PYTHON_VERSION: "3.12.11-slim-bookworm"
    volumes:
      - ./config.json:/config.json
      - ./2_benchmark_results:/results
    environment:
      IMAGE_NAME: official
